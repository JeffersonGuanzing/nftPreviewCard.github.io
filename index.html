<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="container">
        <img class="logo" src="./images/image-equilibrium.jpg" alt="Equilibrium Logo">
        <div class="overlay">
          <a href="#" class="icon" title="User Profile">
            <i class="fa fa-eye"></i>
          </a>
        </div>
      </div>
      
      <div class="hero">
      <p class="title">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="row">
        <div class="col">
          <img src="./images/icon-ethereum.svg" alt="Ethereum SVG">
          <p class="value">0.041 ETH</p>
        </div>
        <div class="col">
          <img src="./images/icon-clock.svg" alt="Ethereum SVG">
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="subhead">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        Creation of <span>Jules Wyvern</span> 
      </div>
    </div>
    </div>
  </div>
  
    
    
    
    
    
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jefferson B. Guanzing</a>.
  </div>
</body>
</html>
